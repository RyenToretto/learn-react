<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>diff 算法基本原理</title>
    </head>

    <body>
        <div id="root"></div>

        <script type="text/javascript" src="../lib/react/react.development.js"></script>
        <script type="text/javascript" src="../lib/react/react-dom.development.js"></script>
        <script type="text/javascript" src="../lib/babel/babel-standalone.js"></script>
        <script type="text/javascript" src="../lib/react/prop-types.js"></script>

        <script type="text/babel">
            /**** DiyDiff 组件定义 start ****/
            class DiyDiff extends React.Component {
                static defaultProps = {
                    isPC: true
                }

                static propTypes = {
                }

                state = {
                    name: 'DiyDiff',
                    curTime: Date.now()
                }

                componentDidMount() {
                    setInterval(() => {
                        this.setState({
                            curTime: Date.now()
                        })
                    }, 1000)
                }

                render() {
                    const {name, curTime} = this.state;

                    return <div className={'diy_diff'}>
                        <div>{name}</div>
                        <div>{curTime}</div>
                    </div>;
                }
            }
            /**** DiyDiff 组件定义 over ****/

            /**** App 组件定义 start ****/
            class App extends React.Component {
                static defaultProps = {
                    isPC: true
                }

                static propTypes = {
                }

                state = {
                    name: 'App'
                }

                render() {
                    const {name} = this.state;
                    const {isPC} = this.props;

                    return <div className={'app'}>
                        <h2>{name}: {isPC ? 'PC 端' : '移动端'} diff 算法基本原理</h2>
                        <DiyDiff />
                    </div>;
                }
            }
            /**** App 组件定义 over ****/

            ReactDOM.render(
                <App />,
                document.getElementById('root')
            );
        </script>
    </body>
</html>
