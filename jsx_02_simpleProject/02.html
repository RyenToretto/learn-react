<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>标签方式引入 react 及其插件</title>
    </head>

    <body>

        <div id="root"></div>

        <!-- react 依赖 -->
        <script type="text/javascript" src="../lib/react/react.development.js"></script>
        <script type="text/javascript" src="../lib/react/react-dom.development.js"></script>

        <!-- babel 依赖
            1. es6 转换成 es5
            2. 将 jsx 转成 js
             ----作者被 Facebook 招募
             ----jsx 用于创建虚拟 DOM，底层其实就是生成一个 js 对象
         -->
        <script type="text/javascript" src="../lib/babel/babel-standalone.js"></script>

        <!-- 需要经过 babel 处理的代码, 以便浏览器执行的 js -->
        <script type="text/babel">
            // 1. 创建虚拟 DOM 元素
            const vDom = <h3 id={'my_h3'}>{'Hello React'}</h3>;
            // jsx 即 JavaScript XML

            // 2. 渲染虚拟 DOM 到 真实 DOM 容器中
            ReactDOM.render(
                vDom,
                document.getElementById('root')
            );
        </script>
    </body>
</html>
